<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="map">
          <ion-icon name="football-outline"></ion-icon>
          <ion-label>MATCH</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" routerLink="/clasificacion" routerDirection="root">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-label>CLASIFICATION</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card-header class="ion-text-center"> DAY {{day[count]}}</ion-card-header>
  <ion-card *ngFor="let partido of firstTeam;let indice=index" class="ion-text-center"> 
    <ion-card-header>
    {{firstTeam[indice]}} vs {{secondTeam[indice]}}
    </ion-card-header>
    <ion-card-content class="ion-text-center">
   <!-- {{startMatch}} -->
  2-3
  </ion-card-content>
    </ion-card>
   
</ion-content>
<ion-footer> 
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button (click)="anterior()" disabled={{this.disabledBack}}>
          <ion-icon name="caret-back-circle-outline"></ion-icon>
                    <ion-label>BACK</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="siguiente()"  disabled={{this.disabledNext}}>
          <ion-icon name="caret-forward-circle-outline"></ion-icon>
           <ion-label>NEXT</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
